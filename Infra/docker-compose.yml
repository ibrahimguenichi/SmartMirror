name: smartmirror

services:
  backend:
    build:
      context: ../SmartMirror
      dockerfile: Dockerfile
    image: smartmirror-backend
    container_name: backend
    restart: always
    ports:
      - "${SPRING_APP_PORT}:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:${DB_PORT}/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - postgres
    networks:
      - smartmirror_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 15s
      retries: 5
  ai:
    build:
      context: ../AI_backend
      dockerfile: Dockerfile
    image: smartmirror-ai
    container_name: AI_backend
    restart: always
    ports:
      - "${FASTAPI_PORT:-8000}:8000"
    networks:
      - smartmirror_network
    volumes:
      - insightface_models:/root/.insightface
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.pgvector
    container_name: SmartMirror-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-smartmirror}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    networks:
      - smartmirror_network
  ngrok_backend:
    image: ngrok/ngrok:latest
    container_name: smartmirror-ngrok-back
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN_BACK}
    command: http --url=${URL_BACKEND} backend:8080
    depends_on:
      - backend
    networks:
      - smartmirror_network
  ngrok_frontend:
    image: ngrok/ngrok:latest
    container_name: smartmirror-ngrok-front
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN_FRONT}
    command: http --url=${URL_FRONTEND} host.docker.internal:5173
    networks:
      - smartmirror_network

volumes:
  pgdata:
  insightface_models:

networks:
  smartmirror_network:
    driver: bridge